<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de evento</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/formulario.css">
</head>

<body>

  <div class="page">
    <header>

      <h1>MENTORIA</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>

    </header>

    <form action="" id="form">

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>
            Informações pessoais
          </legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" minlength="8" required>
            </div>
            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname" minlength="8" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(Digite um e-mail valido)</span></label>
            <input type="email" id="event-email" minlength="8" required>
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha <span>(Mínimo 6 caracteres)</span></label>
            <input type="passevent-password" id="event-password" minlength="6" required>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(Apenas o primeiro nome)</span></label>
            <input type="url" id="event-mentor" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>
            Seus horários disponíveis
          </legend>

          <h3>Primeira mentoria</h3>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até </label>
              <input type="time" id="event-end">
            </div>

          </div>

          <h3>Segunda mentoria</h3>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até </label>
              <input type="time" id="event-end">
            </div>

          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" value="Salvar" form="form">
    </footer>
  </div>

</body>

</html>
